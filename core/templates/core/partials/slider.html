{% load static %}
{% load cropping %}


<section id="featured" class="bg">
    <!-- start slider -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Slider -->
                <div id="main-slider" class="main-slider flexslider">
                    <ul class="slides">
                        {% for event in vip_events %}
                            <li>
                                {# TODO: add image copper #}
                                <img src="{% cropped_thumbnail event.get_image "cropping" %}" />
                                <div class="flex-caption">
                                    <h3>{{ event.title }}</h3>
                                    <p>{{ event.description }}</p>
                                    <a href="{% url 'core:event_detail' event.id %}" class="btn btn-theme">Learn More</a>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <!-- end slider -->
            </div>
        </div>
    </div>
</section>
