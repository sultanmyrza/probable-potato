{% load static %}
{% load cropping %}

<div class="shop-grid">
    <div class="container">
        {% for product in products %}
            <div class="col-md-4 grid-stn simpleCart_shelfItem">
                <!-- normal -->
                <div class="ih-item square effect3 bottom_to_top">
                    <div class="bottom-2-top">
                        <div class="img">
                            {% if product.get_image %}
                                <img src="{% cropped_thumbnail product.get_image "thumb" %}" alt="/" class="img-responsive gri-wid">
                            {% else %}
                                <img src="" alt="No image" class="img-responsive gri-wid">
                            {% endif %}
                        </div>
                        <div class="info">
                            <div class="pull-left styl-hdn">
                                <h3>{{ product.title }}</h3>
                            </div>
                            <div class="pull-right styl-price">
                                <p><a  href="#" class="item_add"><span class="glyphicon glyphicon-shopping-cart grid-cart" aria-hidden="true"></span> <span class=" item_price">$190</span></a></p>
                            </div>
                            <div class="clearfix"></div>
                        </div></div>
                </div>
                <!-- end normal -->
                <div class="quick-view">
                    <a href="single.html">Quick view</a>
                </div>
            </div>
        {% endfor %}
        <div class="clearfix"></div>
    </div>
</div>
